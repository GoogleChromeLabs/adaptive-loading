  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Web site created using node">
    <meta http-equiv="Accept-CH" content="DPR, Width, Viewport-Width, ECT, Device-Memory">
    <link rel="stylesheet" type="text/css" href="./static/styles/app.css">

  <body data-gr-c-s-loaded="true">

            <p>Server side sends down high/low resolution image to client side based on Device Memory Client Hint</p>
            <p>On the device with memory greater than 4GB: <a href="./static/images/max-res.jpg">High Resolution</a></p>
            <p>On the device with memory less than 4GB: <a href="./static/images/min-res.jpg">Low Resolution</a></p>
          </div>
        </header>
      </div>
    </div>
  </body>
