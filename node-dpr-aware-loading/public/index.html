<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using node">
    <meta http-equiv="Accept-CH" content="DPR, Width, Viewport-Width, ECT, Device-Memory">
    <link rel="stylesheet" type="text/css" href="app.css">
    <title>Node DPR Aware Loading</title>
  </head>

  <body data-gr-c-s-loaded="true">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="App">
        <header class="App-header">
          <div class="description">
            <p>Server side sends down DPR resolution image to client side based on DPR Client Hint.</p>
            <p>The original image resolution is 400 x 400.</p>
            <p>For example, on the device with DPR 2, 800 x 800 is sent.</p>
          </div>
          <div class="root-frame"><img src="/dpr-aware-image" class="responsive" alt="square box"></div>
        </header>
      </div>
    </div>
  </body>
</html>
